{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="span12">
            <form class="form-horizontal" action='' method="POST">
                <fieldset>
                    <div id="legend">
                        <legend class="">Login</legend>
                    </div>
                    <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">{{ form.username.label }}</label>
                        <div class="controls">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">{{ form.password.label }}</label>
                        <div class="controls">
                              {{ form.password }}
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                              {{ form.submit }}
                        </div>
                    </div>
              </fieldset>
        </div>
    </div>
</div>
{% endblock %}
